<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous">

<div>
    <button class="btn btn-primary" style="background-color:black;color:white;margin:50px;" onclick="redirectToAnotherPage()">+ Create New Prescription</button>
</div>

<script>
  function redirectToAnotherPage() {
    window.location.href = "http://127.0.0.1:5009/create_prescription/{{patientId}}";
  }
</script>
<div class="px-4 mx-5">
    <h2>List of Prescriptions</h2>
    <div id="v-space"> </div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                {% for header in headers %}
                <th>{{header}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in tableData %}
            <tr>
                <td>{{row['description']}}</td>
                <td>{{row['dosage']}}</td>
                <td>{{row['frequency']}}</td>
                <td>{{row['duration']}}</td>
                <td>{{row['reason']}}</td>
                <td>{{row['dateOfIssue']}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
